<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Questions</h2>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <a th:href="${'/admin/question/new'}" class="btn btn-primary mb-2">Create Question Category</a>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group dropdown" sd:page-size-selector="dropdown"></div>
            </div>
        </div>
        <div th:if="${!questions.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><a class="sorted" sd:pagination-sort="id" >ID</a></th>
                    <th><a class="sorted" sd:pagination-sort="shortname" >Short Name</a></th>
                    <th><a class="sorted" sd:pagination-sort="questionCategory" >Category</a></th>
                    <th><a class="sorted" sd:pagination-sort="questionDifficulty" >Difficulty</a></th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="question,iterationStatus : ${questions}">
                    <td th:text="${question.getId()}">ID</td>
                    <td th:text="${question.getShortname()}">Short Name</td>
                    <td th:text="${question.getQuestionCategory().getName()}">Category</td>
                    <td th:text="${question.getQuestionDifficulty().getLevel()}">Difficulty</td>
                    <td><a th:href="${'/admin/question/' + question.getId()}" class="btn btn-success btn-xs">View</a></td>
                    <td><a th:href="${'/admin/question/edit/' + question.getId()}" class="btn btn-warning btn-xs">Edit</a></td>
                    <td><a th:href="${'/admin/question/delete/' + question.getId()}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure you want to delete?');">Delete</a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
