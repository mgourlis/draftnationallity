<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div th:if="${!users.isEmpty()}">
            <h2>Roles</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group dropdown" sd:page-size-selector="dropdown"></div>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/admin/user/}" method="GET" class="form-inline">
                        <div class="form-group mb-2"><input type="text" id="userQ" name="userQ"  th:placeholder="Email" class="form-control" th:value="${param.userQ}" /></div>
                        <div class="form-group mx-sm-3 mb-2"><input type="text" id="roleQ" name="roleQ"  th:placeholder="Role" class="form-control" th:value="${param.roleQ}" /></div>
                        <button class="btn btn-primary mb-2" type="Submit" th:text="Search"></button>
                    </form>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><a class="sorted" sd:pagination-sort="id" >ID</a></th>
                    <th><a class="sorted" sd:pagination-sort="name" >Name</a></th>
                    <th><a class="sorted" sd:pagination-sort="lastName" >Lastname</a></th>
                    <th><a class="sorted" sd:pagination-sort="email" >Email</a></th>
                    <th><a class="sorted" sd:pagination-sort="active" >Active</a></th>
                    <th><a>Roles</a></th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,iterationStatus : ${users}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.lastName}">Lastname</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.active}">Active</td>
                    <td>
                            <span th:each="role,iterationRoleStatus : ${user.getRoles()}">
                                <span th:text="${role.role.split('ROLE_')[1]}"></span>
                                <span th:if="${iterationRoleStatus.index < user.getRoles().size()-1}">
                                    <span>, </span>
                                </span>
                            </span>
                    </td>
                    <td><a th:href="${'/admin/user/' + user.id}" class="btn btn-success btn-xs">View</a></td>
                    <td><a th:href="${'/admin/user/edit/' + user.id}" class="btn btn-warning btn-xs">Edit</a></td>
                    <td><a th:href="${'/admin/user/delete/' + user.id}" class="btn btn-danger btn-xs">Delete</a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
</div>
</body>
</html>
