<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#" th:action="@{/admin/exam-rating-type/new}" th:object="${examRatingType}" method="post" class="form-horizontal" role="form">
				<h2><span th:text="#{examratingtype.create}"></span></h2>
				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('ratingType')}" th:errors="*{ratingType}"
							   class="validation-message"></label>
						<input type="text" th:field="*{ratingType}" th:placeholder="#{examratingtype.ratingtype}"
							   class="form-control" />
					</div>
				</div>

				<div class="form-check">
					<label th:if="${#fields.hasErrors('languageType')}" th:errors="*{languageType}" class="validation-message"></label>
					<input type="checkbox" th:field="*{languageType}" th:value="*{languageType}" class="form-check-input" />
					<label class="form-check-label"><span th:text="#{examratingtype.languagetype}"></span></label>
				</div>


				<div class="form-group">
					<div class="col-sm-3">
						<button type="submit" class="btn btn-primary btn-block"><span th:text="#{general.submit}"></span></button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
</body>
</html>
