<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
        <div class="container">
            <form autocomplete="off" action="#" th:action="@{/user/exam/new}" th:object="${exam}" method="post" class="form-horizontal" role="form">
                <h2><span th:text="#{exam.createexam}"></span></h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.type}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('examSettingId')}" th:errors="*{examSettingId}" class="validation-message"></label>
                        <select class="form-control" th:field="*{examSettingId}">
                            <option value="0"><span th:text="#{exam.type}"></span></option>
                            <option th:each="examSetting : ${examSettings}" th:value="${examSetting.getId()}" th:text="${examSetting.getName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.localfilenumber}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('localFileNumber')}" th:errors="*{localFileNumber}" class="validation-message"></label>
                        <input type="text" th:field="*{localFileNumber}" th:placeholder="#{exam.localfilenumber}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.foreas}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('foreas')}" th:errors="*{foreas}" class="validation-message"></label>
                        <input type="text" th:field="*{foreas}" th:placeholder="#{exam.foreas}" class="form-control" />
                    </div>
                </div>

                <div class="form-check">
                    <label th:if="${#fields.hasErrors('languageExemption')}" th:errors="*{languageExemption}" class="validation-message"></label>
                    <input type="checkbox" th:field="*{languageExemption}" th:value="*{languageExemption}" class="form-check-input" />
                    <label class="form-check-label"><span th:text="#{exam.languageexemption}"></span></label>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.languageexemptionnotes}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('languageExemptionNotes')}" th:errors="*{languageExemptionNotes}" class="validation-message"></label>
                        <textarea type="text" th:field="*{languageExemptionNotes}" th:placeholder="#{exam.languageexemptionnotes}" class="form-control">
                            <span th:text="*{languageExemptionNotes}"></span>
                        </textarea>
                    </div>
                </div>

                <div class="form-check">
                    <label th:if="${#fields.hasErrors('deaf')}" th:errors="*{deaf}" class="validation-message"></label>
                    <input type="checkbox" th:field="*{deaf}" th:value="*{deaf}" class="form-check-input" />
                    <label class="form-check-label"><span th:text="#{exam.deaf}"></span></label>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label><span th:text="#{exam.deafnotes}"></span></label>
                        <br/><label	th:if="${#fields.hasErrors('deafNotes')}" th:errors="*{deafNotes}" class="validation-message"></label>
                        <textarea type="text" th:field="*{deafNotes}" th:placeholder="#{exam.deafnotes}" class="form-control">
                            <span th:text="*{deafNotes}"></span>
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary btn-block"><span th:text="#{general.submit}"></span></button>
                    </div>
                </div>

            </form>
        </div>
</div>
</body>
</html>
