<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Exams</h2>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <a th:href="${'/user/exam/new'}" class="btn btn-primary mb-2">Create Exam</a>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group dropdown" sd:page-size-selector="dropdown"></div>
            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <form th:action="@{/user/exam/}" method="GET" class="form-inline">
                        <button class="btn btn-primary mb-2" type="Submit" th:text="Search"></button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${!exams.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Type</th>
                        <th>Local File Number</th>
                        <th>Created Date</th>
                        <th>Rated Date</th>
                        <th>Status</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Set Answers</th>
                        <th>Set Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="exam,iterationStatus : ${exams}">
                        <td th:text="${exam.getuID()}">UID</td>
                        <td th:text="${exam.getExamSetting().getName()}">Type/td>
                        <td th:text="${exam.getLocalFileNumber()}">Local File Number</td>
                        <td th:text="${exam.getCreatedAt()}">Created Date/td>
                        <td th:text="${exam.getRatedDate()}">Rated Date</td>
                        <td th:text="${exam.getStatus()}">Status</td>
                        <td><a th:href="@{'/user/exam/' + ${exam.getId()}}" class="btn btn-success btn-xs">View</a></td>
                        <td><span th:if="${exam.getStatus().toString() != 'RATED'}"><a th:href="@{'/user/exam/edit/' + ${exam.getId()}}" class="btn btn-warning btn-xs">Edit</a></span></td>
                        <td><span th:if="${exam.getStatus().toString() == 'PENDING'}"><a th:href="@{'/user/exam/setanswers/' + ${exam.getId()}}" class="btn btn-warning btn-xs">Set Answers</a></span></td>
                        <td><span th:if="${exam.getStatus().toString() == 'ANSWERED'}"><a th:href="@{'/user/exam/setrating/' + ${exam.getId()}}" class="btn btn-warning btn-xs">Set Ratings</a></span></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
