<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{'/resetpass'}" method="post" class="form-horizontal" role="form">
                <h2>Reset Password for <span th:test="*{email}"></span></h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Old Password</label>
                        <input type="password" th:field="${oldPassword}"
                               placeholder="Old Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('oldPassword')}" th:errors="${oldPassword}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>New Password</label>
                        <input type="password" th:field="${password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="${password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Retype New Passwrod</label>
                        <input type="password" th:field="${passwordConfirm}"
                               placeholder="Confirm Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="${passwordConfirm}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>
</body>
</html>
