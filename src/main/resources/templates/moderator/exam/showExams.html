<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" >
<body>
<div id="main" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Exams</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group dropdown" sd:page-size-selector="dropdown"></div>
            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <form th:action="@{__${#httpServletRequest.requestURI}__}" method="GET" class="form-inline">
                        <div class="form-group mb-2"><input type="text" id="luid" name="uid"  th:placeholder="uID" class="form-control" th:value="${param.uid}" /></div>
                        <div class="form-group mb-2"><input type="text" id="lfile" name="lfile"  th:placeholder="Local-File" class="form-control" th:value="${param.lfile}" /></div>
                        <div class="form-group mb-2"><input type="text" id="file" name="file"  th:placeholder="File" class="form-control" th:value="${param.file}" /></div>
                        <button class="btn btn-primary mb-2" type="Submit" th:text="Search"></button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${!exams.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><a class="sorted" sd:pagination-sort="uID" >UID</a></th>
                    <th><a class="sorted" sd:pagination-sort="foreas" >Organization</a></th>
                    <th><a class="sorted" sd:pagination-sort="localFileNumber" >Local File Number</a></th>
                    <th><a class="sorted" sd:pagination-sort="fileNumber" >File Number</a></th>
                    <th><a class="sorted" sd:pagination-sort="createdAt" >Created Date</a></th>
                    <th><a class="sorted" sd:pagination-sort="ratedDate" >Rated Date</a></th>
                    <th><a class="sorted" sd:pagination-sort="validatedDate" >Validated Date</a></th>
                    <th><a class="sorted" sd:pagination-sort="validationUser" >Validation User</a></th>
                    <th>View</th>
                    <th>Validate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exam,iterationStatus : ${exams}">
                    <td th:text="${exam.getuID()}">UID</td>
                    <td th:text="${exam.getForeas()}">Organization</td>
                    <td th:text="${exam.getLocalFileNumber()}">Local File Number</td>
                    <td th:text="${exam.getFileNumber()}">File Number</td>
                    <td th:text="${exam.getCreatedAt()}">Created Date</td>
                    <td th:text="${exam.getRatedDate()}">Rated Date</td>
                    <td th:text="${exam.getValidatedDate()}">Validated Date</td>
                    <td th:text="${exam.getValidationUser()}">Validation User</td>
                    <td><a th:href="@{'/moderator/exam/' + ${exam.getId()}}" class="btn btn-success btn-xs">View</a></td>
                    <td th:if="${exam.getStatus().toString() == 'FINALIZED'}"><a th:href="@{'/moderator/exam/validate/' + ${exam.getId()}}" class="btn btn-warning btn-xs">Validate</a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
